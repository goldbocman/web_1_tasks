<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ style }}" />
    <title>Форма 1337</title>
  </head>
  <body>
    <h1 align="center">Анкета претендента</h1>
    <h4 align="center">на участие в миссии</h4>
    <div>
        <form class="login_form" method="post">
            <input type="text" class="form-control" id="surname" placeholder="Введите фамилию">
            <input type="text" class="form-control" id="name" placeholder="Введите имя">
            <input type="text" class="form-control" id="email" placeholder="Введите email">
            <div class="form-group">
                <label for="classSelect">Какое у Вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Высшее</option>
                </select>
             </div>
            <label>Какие у Вас есть профессии?</label>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education1" name="accept">
                <label class="form-check-label" for="education1">Инженер-исследователь</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education2" name="accept">
                <label class="form-check-label" for="education2">Инженер-строитель</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education3" name="accept">
                <label class="form-check-label" for="education3">Пилот</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education4" name="accept">
                <label class="form-check-label" for="education4">Метеоролог</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education5" name="accept">
                <label class="form-check-label" for="education5">Инженер по жизнеобеспечению</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education6" name="accept">
                <label class="form-check-label" for="education6">Инженер по радиационной защите</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education7" name="accept">
                <label class="form-check-label" for="education7">Врач</label>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="education8" name="accept">
                <label class="form-check-label" for="education8">Экзобиолог</label>
            </div>
            <div class="form-group">
                <label>Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="live" name="accept">
                <label class="form-check-label" for="live">Вы готовы остаться на марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
  </body>
</html>
